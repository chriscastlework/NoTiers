    <script>$(document).ready(function(){
        var model = new sp.core.data.IndexedDataList()
        var i=0,res=[]; for(;i<10; i++)model.updateItem({ID:"test"+i, Label:"test"+i});
        var selBox = new sp.ui.SelectOrAddItemBox(model)
        $(document.body).append(selBox.getGraphic())
        selBox.addEventListener(this, sp.core.data.DataEvent.ADD, function(e){
            model.updateItem(e.data)
        })
        selBox.addEventListener(this, sp.core.data.DataEvent.CHANGE, function(e){
            console.log('change ', selBox.getValue())
        })
    })
