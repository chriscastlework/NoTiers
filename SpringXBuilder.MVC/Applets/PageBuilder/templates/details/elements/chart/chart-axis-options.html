<div class="pb-details-panel form-group">
    <div class="pb-title">Configure Scale</div>
    <div>
        <span>Select data type</span><select class="form-control" id="dataType"></select>
    </div>
    <div id="dateRange">
        <div>Select a range for this chart</div>
        <div>
            <span>Automatically choose a date range to match the data</span><input name="dateRangeOptions" class="form-control" type="radio" value="automatic"/>
        </div>
        <div>
            <span>Specify a date range</span><input name="dateRangeOptions" class="form-control" type="radio" value="specify"/>
        </div>
    </div>
    <div id="numberRange">
        <span>Select range from</span><input class="form-control" type="date" id="fromDate"/>
    </div>
</div>
