<div class="pb-details form-group">
    <div class="pb-title" id="title">Select Chart Type</div>
    <div class="pb-content">
        <input type="radio" class="pb-radio-item" value="column" name="chartType" id="bar"/>
        <label class="pb-radio-image" for="bar"><img src="res/icons-charts/icon_bar.png"/></label>
        <input type="radio" class="pb-radio-item" value="line" name="chartType" id="line"/>
        <label class="pb-radio-image" for="line"><img src="res/icons-charts/icon_line.png"/></label>
        <input type="radio" class="pb-radio-item" value="area" name="chartType" id="area"/>
        <label class="pb-radio-image" for="area"><img src="res/icons-charts/icon_area.png"/></label>
        <input type="radio" class="pb-radio-item" value="pie" name="chartType" id="pie"/>
        <label class="pb-radio-image" for="pie"><img src="res/icons-charts/icon_pie.png"/></label>
    </div>
</div>
