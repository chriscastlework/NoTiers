<div class="col-sm-12 no-padding no-overflow">
    <div class="col-sm-12 no-padding">
        <input class="form-control" id="description"/>
    </div>
    <div class="col-sm-12 no-padding">
        <div class="col-sm-4 no-padding">
            <select class="form-control" id="fromField"></select>
        </div>
        <div class="col-sm-4 no-padding">
            <select class="form-control" id="toField"></select>
        </div>
        <div class="col-sm-2 no-padding">
            <input class="form-control" id="thickness" type="number" min="1" max="10"/>
        </div>
        <div class="col-sm-1 no-padding">
            <input class="form-control" id="color" type="color"/>
        </div>
        <div class="col-sm-1 no-padding" id="remove">
            <span class="form-control glyphicon glyphicon-trash"></span>
        </div>
    </div>
</div>
