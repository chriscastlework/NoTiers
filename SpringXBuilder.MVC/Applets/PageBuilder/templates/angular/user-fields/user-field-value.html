<div class="form-group pb-user-field pb-rounded-corners-5 col-sm-12">
    <!--{{item.name()}} {{item.id()}}-->
    <!-- NAME -->
    <div class="col-sm-12 no-padding">
       <span class="col-sm-2">Name</span>
       <span class="col-sm-10">
            <input class="form-control"
                   ng-disabled="!item.removeable()"
                   ng-model="item.name"
                   ng-model-options="{getterSetter:true}"/>
       </span>
    </div>
    <!-- EDIT BUTTON -->
    <div class="col-sm-12"
         ng-show="!editMode">
            <a ng-click="open(true)"
               class="pb-button pb-float-right">
                    Show more..
            </a>
    </div>
    <!-- MAIN CONTENT -->
    <div id="content"
         ng-show="editMode">
       <div class="col-sm-12 no-padding">
           <span class="col-sm-2">Type</span>
           <span class="col-sm-10">
                <select class="form-control"
                        ng-disabled="!item.removeable()"
                        ng-model="item.valueType"
                        ng-model-options="{getterSetter:true}"
                        ng-options="option.key|number as option.value for option in valueTypeOptions"
                        />
           </span>
        </div>
        <div ng-if="item.valueType()==valueTypes.NUMBER">
            <!-- NUMBER -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       ng-disabled="!item.removeable()"
                       type="number"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.SMALLTEXT">
            <!-- SMALL TEXT -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"
                       ng-trim="false"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.LARGETEXT">
            <!-- LARGE TEXT -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <textarea class="form-control"
                          rows="10"
                          ng-disabled="!item.removeable()"
                          ng-model="item.value"
                          ng-model-options="{getterSetter:true}"
                          ng-trim="false"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.DATE">
            <!-- DATE -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       date-picker
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.DAYS">
            <!-- NUMBER OF  DAYS -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       type="number"
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.WEEKS">
            <!-- NUMBER OF  WEEKS -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       type="number"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.MONTHS">
            <!-- NUMBER OF  MONTHS -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       type="number"
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.YEARS">
            <!-- NUMBER OF  YEARS -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input class="form-control"
                       type="number"
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.BOOLEAN">
            <!-- BOOLEAN -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <label>
                    <input type="radio"
                              name="{{item.name()}}boolean"
                              value="true"
                              ng-disabled="!item.removeable()"
                              ng-model="item.value"
                              ng-model-options="{getterSetter:true}"/>
                        True</label>
                <label>
                    <input type="radio"
                           name="{{item.name()}}boolean"
                           value="false"
                           ng-disabled="!item.removeable()"
                           ng-model="item.value"
                           ng-model-options="{getterSetter:true}"/>
                    False
                </label>
            </div>
        </div>
        <div ng-if="item.valueType()==valueTypes.COLOR">
            <!-- COLOR -->
            <div class="col-sm-2">Specify</div>
            <div class="col-sm-10">
                <input type="color"
                       ng-disabled="!item.removeable()"
                       ng-model="item.value"
                       ng-model-options="{getterSetter:true}"/>
            </div>
        </div>
    </div>
    <!-- CLOSE BUTTON -->
    <div class="col-sm-12"
         ng-show="editMode">
            <div ng-show="item.removeable()"
                 class="pb-icon-button">
                <span ng-click="delete()"
                      class="glyphicon glyphicon-trash"></span>
            </div>
            <a href="#"
               ng-click="close(false)"
               class="pb-button pb-float-right">
                Close
            </a>
    </div>
</div>
